<div class="container">
  <div class="row">
    <div class=" col-lg-3 col-md-3 col-sm-3 " *ngFor="let item of products">
      <div class="card mt-2 mb-2 ml-2 mr-2">
        <div class="img_height">
          <img class="fixed_image" [src]="item.imageUrl" alt="{{ item.name }}" />
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">{{ item.description }}</p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary" (click)="addToCart(item)">Add to Cart</button>
            <button class="btn btn-primary" (click)="buyNow(item)">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section>
  <div class="container mb-5">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/image/globalBanner.png" class="d-block w-100" alt="First slide">
        </div>
        <div class="carousel-item">
          <img src="assets/image/car.png" class="d-block w-100" alt="Second slide">
        </div>
      </div>

      <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
  </div>
</section>

<section>
  <div *ngIf="products.length==0">
    <h4 class="text-center my-4">No Records Found....</h4>
  </div>
</section>
